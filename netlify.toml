[build]
  command = "npm run build"
  publish = ".next"

[build.environment]
  NODE_VERSION = "18"
  NPM_FLAGS = "--legacy-peer-deps"

# Note: Next.js 12 doesn't use the @netlify/plugin-nextjs plugin
# The app uses client-side rendering and will work with standard Netlify deployment

# Environment variables (set these in Netlify dashboard)
# NEXT_PUBLIC_CHAT_APP_ADDRESS = "your_contract_address_here"
