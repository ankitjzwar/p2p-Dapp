[build]
  command = "npm run build:netlify"
  publish = ".next"

[build.environment]
  NODE_VERSION = "18"
  NPM_FLAGS = "--legacy-peer-deps"
  NETLIFY_NEXT_PLUGIN_SKIP = "true"

# Redirect rules for Next.js client-side routing
# These redirects handle all routes and serve the appropriate HTML files
[[redirects]]
  from = "/about"
  to = "/about.html"
  status = 200

[[redirects]]
  from = "/alluser"
  to = "/alluser.html"
  status = 200

[[redirects]]
  from = "/contact"
  to = "/contact.html"
  status = 200

[[redirects]]
  from = "/faq"
  to = "/faq.html"
  status = 200

[[redirects]]
  from = "/termofuse"
  to = "/termofuse.html"
  status = 200

# Catch-all for client-side routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Note: Next.js 12 doesn't use the @netlify/plugin-nextjs plugin
# The app uses client-side rendering and will work with standard Netlify deployment

# Environment variables (set these in Netlify dashboard)
# NEXT_PUBLIC_CHAT_APP_ADDRESS = "your_contract_address_here"
