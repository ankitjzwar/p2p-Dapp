[build]
  command = "npm run build"
  publish = ".next"

[build.environment]
  NODE_VERSION = "18"
  NPM_FLAGS = "--legacy-peer-deps"

# Disable Next.js plugin for Next.js 12 compatibility
[[plugins]]
  package = "@netlify/plugin-nextjs"
  disabled = true

# Environment variables (set these in Netlify dashboard)
# NEXT_PUBLIC_CHAT_APP_ADDRESS = "your_contract_address_here"
